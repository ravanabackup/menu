<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Railway Food Menu - IRCTC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-mode .container {
            background: #1e1e1e;
            color: #e0e0e0;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        body.dark-mode .header {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 100%);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 3px solid #e9ecef;
            transition: background 0.3s ease;
        }

        body.dark-mode .tabs {
            background: #2a2a2a;
            border-bottom: 3px solid #444;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            color: #495057;
            border: none;
            background: transparent;
            transition: all 0.3s ease;
        }

        body.dark-mode .tab {
            color: #b0b0b0;
        }

        .tab:hover {
            background: #e9ecef;
        }

        body.dark-mode .tab:hover {
            background: #333;
        }

        .tab.active {
            background: white;
            color: #2a5298;
            border-bottom: 4px solid #2a5298;
        }

        body.dark-mode .tab.active {
            background: #1e1e1e;
            color: #64b5f6;
            border-bottom: 4px solid #64b5f6;
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-section {
            margin-bottom: 40px;
        }

        .section-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.5em;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .menu-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        body.dark-mode .menu-table {
            background: #2a2a2a;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-table thead {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        body.dark-mode .menu-table thead {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 100%);
        }

        .menu-table th {
            padding: 15px;
            font-weight: 600;
            text-align: left;
            font-size: 1em;
        }

        .menu-table th:nth-child(3),
        .menu-table th:nth-child(4) {
            text-align: center;
        }

        .menu-table tbody tr {
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        body.dark-mode .menu-table tbody tr {
            border-bottom: 1px solid #444;
        }

        .menu-table tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .menu-table tbody tr:hover {
            background: #333;
        }

        .menu-table td {
            padding: 15px;
            vertical-align: middle;
        }

        .menu-table td:nth-child(3),
        .menu-table td:nth-child(4) {
            text-align: center;
            font-weight: 600;
            color: #2a5298;
        }

        .veg-icon, .non-veg-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .item-name {
            font-size: 1em;
            color: #333;
            transition: color 0.3s ease;
        }

        body.dark-mode .item-name {
            color: #e0e0e0;
        }

        .price {
            font-size: 1.1em;
            color: #28a745;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #f5c6cb;
        }

        .note {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #bee5eb;
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .tab {
                font-size: 0.9em;
                padding: 15px 10px;
            }

            .content {
                padding: 15px;
            }

            .menu-table {
                font-size: 0.9em;
            }

            .menu-table th,
            .menu-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fa fa-moon-o" id="theme-icon"></i>
                <span id="theme-text">Dark</span>
            </button>
            <h1><i class="fa fa-train"></i> Indian Railway Food Menu</h1>
            <p>Official IRCTC Menu Rates - Inclusive of All Taxes</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('beverages')">
                <i class="fa fa-coffee"></i> Beverages
            </button>
            <button class="tab" onclick="showTab('meals')">
                <i class="fa fa-cutlery"></i> Meals
            </button>
        </div>

        <div class="content">
            <div id="beverages" class="tab-content active">
                <div class="loading">Loading beverages menu...</div>
            </div>

            <div id="meals" class="tab-content">
                <div class="loading">Loading meals menu...</div>
            </div>
        </div>
    </div>

    <script>
        // CORS proxy to fetch data from IRCTC
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
        
        // URLs for fetching data
        const BEVERAGES_URL = 'https://menurates.irctc.co.in/standared_beverages.html';
        const MEALS_URL = 'https://menurates.irctc.co.in/standared_meal.html';

        // Function to parse HTML and extract menu data
        function parseMenuData(htmlString) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlString, 'text/html');
            const menuData = {};
            let currentCategory = null;
            
            // Find all table rows from the main table
            const mainTable = doc.querySelector('table.listmenu, table.tablewhites, table');
            if (!mainTable) return menuData;
            
            const rows = mainTable.querySelectorAll('tr');
            
            rows.forEach(row => {
                // Check if this is a category header
                const categoryHeader = row.querySelector('td[colspan]');
                if (categoryHeader && categoryHeader.querySelector('h3')) {
                    const categoryName = categoryHeader.querySelector('h3').textContent.trim();
                    
                    // Skip the Humsafar section
                    if (categoryName.includes('Humsafar') || categoryName.includes('AVM Machine')) {
                        currentCategory = null;
                        return;
                    }
                    
                    currentCategory = categoryName;
                    menuData[currentCategory] = [];
                    return;
                }
                
                // Skip if we're in a section we want to ignore
                if (currentCategory === null) return;
                
                // Check if this row contains a nested table (skip it for Humsafar)
                const nestedTable = row.querySelector('table');
                if (nestedTable) {
                    return; // Skip nested tables entirely
                }
                
                // Check if this is a data row (has 4 cells and not a header row)
                const cells = row.querySelectorAll('td');
                if (cells.length === 4 && currentCategory) {
                    const itemText = cells[1].textContent.trim();
                    
                    // Skip if it's a header row or empty
                    if (!itemText || itemText === 'Item' || itemText === '') return;
                    
                    // Check if veg or non-veg by looking at the image
                    const img = cells[0].querySelector('img');
                    const isVeg = img && img.src.includes('veg.png') && !img.src.includes('non-veg.png');
                    
                    // Extract prices
                    const atStationText = cells[2].textContent.trim();
                    const inTrainText = cells[3].textContent.trim();
                    
                    // Parse prices (remove rupee symbol and convert to number)
                    const atStation = atStationText === 'N/A' ? 'N/A' : 
                        parseInt(atStationText.replace(/[^\d]/g, '')) || atStationText;
                    const inTrain = inTrainText === 'N/A' ? 'N/A' : 
                        parseInt(inTrainText.replace(/[^\d]/g, '')) || inTrainText;
                    
                    menuData[currentCategory].push({
                        item: itemText,
                        veg: isVeg,
                        atStation: atStation,
                        inTrain: inTrain
                    });
                }
            });
            
            return menuData;
        }

        // Function to fetch data from URL
        async function fetchMenuData(url) {
            try {
                const response = await fetch(CORS_PROXY + encodeURIComponent(url));
                if (!response.ok) throw new Error('Failed to fetch data');
                const html = await response.text();
                return parseMenuData(html);
            } catch (error) {
                console.error('Error fetching menu data:', error);
                return null;
            }
        }

        function createMenuTable(data) {
            let html = '';
            
            for (const [category, items] of Object.entries(data)) {
                html += `
                    <div class="menu-section">
                        <div class="section-title">
                            <i class="fa fa-circle"></i> ${category}
                        </div>
                        <table class="menu-table">
                            <thead>
                                <tr>
                                    <th style="width: 5%"></th>
                                    <th style="width: 55%">Item</th>
                                    <th style="width: 20%">At Station</th>
                                    <th style="width: 20%">In Train</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                items.forEach(item => {
                    const icon = item.veg 
                        ? 'https://menurates.irctc.co.in/images/veg.png'
                        : 'https://menurates.irctc.co.in/images/non-veg.png';
                    
                    const atStationPrice = item.atStation === "N/A" 
                        ? "N/A" 
                        : `<i class="fa fa-rupee"></i> ${item.atStation}`;
                    
                    const inTrainPrice = item.inTrain === "N/A" 
                        ? "N/A" 
                        : `<i class="fa fa-rupee"></i> ${item.inTrain}`;

                    html += `
                        <tr>
                            <td><img src="${icon}" alt="${item.veg ? 'Veg' : 'Non-Veg'}" class="${item.veg ? 'veg-icon' : 'non-veg-icon'}"></td>
                            <td class="item-name">${item.item}</td>
                            <td class="price">${atStationPrice}</td>
                            <td class="price">${inTrainPrice}</td>
                        </tr>
                    `;
                });

                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }

            return html;
        }

        function showTab(tabName) {
            // Hide all tab contents
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));

            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Show selected tab content
            document.getElementById(tabName).classList.add('active');

            // Add active class to clicked tab
            event.target.closest('.tab').classList.add('active');
        }

        // Theme toggle function
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeIcon.className = 'fa fa-sun-o';
                themeText.textContent = 'Light';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.className = 'fa fa-moon-o';
                themeText.textContent = 'Dark';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme preference
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeIcon.className = 'fa fa-sun-o';
                themeText.textContent = 'Light';
            }
        }

        // Initialize the page
        window.addEventListener('DOMContentLoaded', async () => {
            // Load theme preference first
            loadTheme();
            
            // Show loading state
            document.getElementById('beverages').innerHTML = '<div class="loading"><i class="fa fa-spinner fa-spin"></i> Loading beverages menu from IRCTC...</div>';
            document.getElementById('meals').innerHTML = '<div class="loading"><i class="fa fa-spinner fa-spin"></i> Loading meals menu from IRCTC...</div>';

            // Fetch beverages data
            const beveragesData = await fetchMenuData(BEVERAGES_URL);
            if (beveragesData && Object.keys(beveragesData).length > 0) {
                const beveragesContent = createMenuTable(beveragesData);
                document.getElementById('beverages').innerHTML = beveragesContent + `
                    <div class="note">
                        <strong><i class="fa fa-info-circle"></i> Note:</strong> All prices are inclusive of taxes. 
                        Prices may vary based on train type and availability. Data loaded from IRCTC official website.
                    </div>
                `;
            } else {
                document.getElementById('beverages').innerHTML = `
                    <div class="error">
                        <strong><i class="fa fa-exclamation-triangle"></i> Error:</strong> 
                        Unable to load beverages menu from IRCTC website. Please check your internet connection or try again later.
                    </div>
                `;
            }

            // Fetch meals data
            const mealsData = await fetchMenuData(MEALS_URL);
            if (mealsData && Object.keys(mealsData).length > 0) {
                const mealsContent = createMenuTable(mealsData);
                document.getElementById('meals').innerHTML = mealsContent + `
                    <div class="note">
                        <strong><i class="fa fa-info-circle"></i> Note:</strong> All prices are inclusive of taxes. 
                        Menu items and prices may vary based on train type, route, and availability. Data loaded from IRCTC official website.
                    </div>
                `;
            } else {
                document.getElementById('meals').innerHTML = `
                    <div class="error">
                        <strong><i class="fa fa-exclamation-triangle"></i> Error:</strong> 
                        Unable to load meals menu from IRCTC website. Please check your internet connection or try again later.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
